<div class="col-md-6 offset-md-3 mt-5">
  <div class="card" style="background-color: #353131; color: white">
    <h4 class="card-header">Rejestracja</h4>
    <div class="card-body">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="username">Login</label>
          <input type="text" formControlName="login" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="imieNazwisko">Imie Nazwisko</label>
          <input
            type="text"
            formControlName="imieNazwisko"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <mat-form-field class="szkola">
            <mat-label>School</mat-label>
            <mat-select [(value)]="school" >
              <mat-option *ngFor="let elem of schools" [value]="elem">
                {{ elem.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button class="btn btn-primary" (click)="onSubmit()">
          Zarejestruj
        </button>
        <button class="btn btn-primary" (click)="Zaloguj()">Zaloguj</button>
      </form>
    </div>
  </div>
</div>
